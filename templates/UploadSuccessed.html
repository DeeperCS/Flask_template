<!document html>
<title>Upload</title>
<style type="text/css">
	table{
	   border: 1px solid black;
	}
	th{
		background-color:#AE0;
	}
	td {
		padding: 5px;
		border-top: 1px solid black;
	}
	#main{
		width:800px;
	   	margin: 0 auto;
	}
	.name{
		width:120px;
	}
	.center{
		text-align:center;
	}

</style>

<body>
	<div id="main">
		{% if info %}
		  <h1> Matched results: </h1>

		  <table>
			<tr>
		  		<th class="name">Name</td>
		  		<th>Paper ID</td>
		  		<th class="name">Name (BlackList)</td>
		  		<th>Line (BlackList)</td>
		  		<th>Address (BlackList)</td>
	  			<th>Paper (BlackList)</td>
		  	</tr>
		  {% for item in info %}
		  	<tr>
		      {% for text in item %}

		      		<td class="center">{{ text }}</td>

		      {% endfor %}
		      </tr>
		  {% endfor %}
		  </table>
		{% else %}
		  <h1>Nothing Matched!</h1>
		{% endif %}

		<br>
		<a href="./">back</a>
	</div>
</body>
